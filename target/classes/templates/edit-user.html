<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3d3d3d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #3d3d3d;
        }

        .delete-button {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>Article Submission Form</h1>
<form role="form" method="post" th:action="@{/users/{userId}/edit(userId=${user.customerId})}" th:object="${user}">
    <input type="hidden" th:field="*{customerId}">
    <label for="names">Names:</label>
    <input type="text" id="names" name="names" th:field="*{names}"><br>
    <label for="username">username:</label>
    <input type="text" id="username" name="username" th:field="*{username}"><br>

    <label for="email">email:</label>
    <input type="email" id="email" name="email" th:field="*{email}"><br>
    <label for="Age">Age:</label>
    <input type="number" id="Age" name="Age" th:field="*{Age}"><br>
    <input type="submit" value="Submit">
    <a class="delete-button" th:href="@{/users/{userId}/delete(userId=${user.customerId})}">Delete</a>
</form>
</body>
</html>
