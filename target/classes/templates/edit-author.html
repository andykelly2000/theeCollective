<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .delete-button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #3d3d3d;
            color: #fff;
            cursor: pointer;
        }

        .delete-button {
            text-decoration: none;
            display: inline-block;
            padding: 8px 12px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 4px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>Article Submission Form</h1>
<form role="form" method="post" th:action="@{/authors/{authorId}/edit(authorId=${author.authorId})}" th:object="${author}">
    <input type="hidden" th:field="*{authorId}">
    <label for="Names">Email:</label>
    <input type="text" id="Names" name="Names" th:field="*{Names}">
    <label for="email">Names:</label>
    <input type="email" id="email" name="email" th:field="*{email}">
    <label for="penName">Pen Name:</label>
    <input type="text" id="penName" name="penName" th:field="*{penName}">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="delete-button btn" th:href="@{/authors/{authorId}/delete(authorId=${author.authorId})}">Delete</a>
</form>
</body>
</html>
