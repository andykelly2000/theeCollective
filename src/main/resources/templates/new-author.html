<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Author</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
<h1>Article Submission Form</h1>
<form role="form" method="post" th:action="@{/newAuthor}" th:object="${author}">
    <label for="names">Author Names:</label>
    <input type="text" id="names" name="names" th:field="*{names}"><br>
    <label for="penName">Pen Name:</label>
    <input type="text" id="penName" name="penName" th:field="*{penName}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
